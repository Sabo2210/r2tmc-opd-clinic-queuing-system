<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Queuing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .clinic {
      padding: 10px;
      margin-top: 15px;
      background: #e9ecef;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clinic button {
      background: #28a745;
    }
    .clinic button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Clinic Queuing System</h2>
    <button id="addClinicBtn">Add Clinic</button>

    <div id="clinicList"></div>
  </div>

  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGuoKLpOajM_arPTex8OUGIxfjwmvCQ8I",
      authDomain: "r2tmc-opd-queuing-system.firebaseapp.com",
      projectId: "r2tmc-opd-queuing-system",
      storageBucket: "r2tmc-opd-queuing-system.firebasestorage.app",
      messagingSenderId: "20963339984",
      appId: "1:20963339984:web:16c0fced403fea4c42f8d5",
      measurementId: "G-TNHR4SLPFP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    const addClinicBtn = document.getElementById('addClinicBtn');
    const clinicList = document.getElementById('clinicList');

    // Create custom prompt modal
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.background = 'rgba(0,0,0,0.5)';
    modal.style.display = 'none';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';

    modal.innerHTML = `
      <div style="background:white; padding:20px; border-radius:10px; width:300px;">
        <h3>Add Clinic</h3>
        <input id="clinicInput" type="text" placeholder="Clinic Name" style="width:100%; padding:8px; margin-bottom:10px;">
        <div style="text-align:right;">
          <button id="cancelBtn" style="background:#6c757d; margin-right:5px;">Cancel</button>
          <button id="okBtn">Add</button>
        </div>
      </div>
    `;

    document.body.appendChild(modal);

    const clinicInput = modal.querySelector('#clinicInput');
    const cancelBtn = modal.querySelector('#cancelBtn');
    const okBtn = modal.querySelector('#okBtn');

    function openModal() {
      clinicInput.value = '';
      modal.style.display = 'flex';
      clinicInput.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    addClinicBtn.addEventListener('click', openModal);
    cancelBtn.addEventListener('click', closeModal);

    okBtn.addEventListener('click', () => {
      const clinicName = clinicInput.value.trim();
      if (!clinicName) return;

      const clinicDiv = document.createElement('div');
      clinicDiv.className = 'clinic';
      clinicDiv.innerHTML = `
        <span><strong>${clinicName}</strong></span>
        <button onclick="alert('You clicked ${clinicName}!')">Open Queue</button>
      `;
      clinicList.appendChild(clinicDiv);

      closeModal();
    });
  </script>
</body>
</html>
